<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="floating" >Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input> 
     </ion-item>

     <ion-button shape="full" color="dark" (click)="register()">Register</ion-button>
     <br>
     <ion-button shape="full" color="success" fill="outline" (click)="gologin()" >Go to Login Page</ion-button>

</ion-content>
